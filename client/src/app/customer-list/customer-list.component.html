<mat-card>
    <mat-card-header>Clientes</mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let customer of customers">
                <h3 mat-line>{{ customer.name }}</h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
